<div class="col-md-6 col-md-offset-3">
  <div class="panel panel-primary">
    
    <div class="panel-body">
      <form [formGroup]="applyForm" novalidate>
        <div class="form-group">
          <label class="center-block">Project:
            <select class="form-control" formControlName="project">
              <option *ngFor="let project of projects" [value]="project">{{project}}</option>
            </select>
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">Name:
            <input class="form-control" formControlName="name">
          </label>
        </div>

       
        <div class="form-group">
          <label class="center-block">Day when:
            <input class="form-control" formControlName="dayOn">
          </label>
        </div>
        <button class="btn btn-primary">Apply</button>
      </form>


      <p>Form value: {{ applyForm.value | json }}</p>
      
    </div>
  </div>

</div>
