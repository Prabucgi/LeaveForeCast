<div class="col-md-6 col-md-offset-3">
  <div class="panel panel-primary">

    <div class="panel-body">
      <form [formGroup]="applyForm" novalidate (ngSubmit)="save()">
        <div class="form-group">
          <label class="center-block">I am part of
            <select class="form-control" formControlName="project" placeholder="pick your project">
              <option *ngFor="let project of projects" [value]="project">{{project}}</option>
            </select>
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">and my name is
            <select class="form-control" formControlName="member" placeholder="pick your name">
              <option *ngFor="let member of members" [value]="member">{{member}}</option>
            </select>

          </label>
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" formControlName="rememberMeNextTime">Remember me next time</label>
          </div>
        </div>
        <div class="form-group">
          <label class="center-block">I may not available on
            <input class="form-control" formControlName="days" type="date" placeholder="pick your dates">
          </label>
        </div>
       
        <button class="btn btn-primary" type="submit" [disabled]="!applyForm.valid">Save</button>
      </form>


      <p>Form value: {{ applyForm.value | json }}</p>

    </div>
  </div>

</div>
